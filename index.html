<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/icon-complete.svg"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Interactive card details</title>
  </head>
  <body>
    <section id="interactive-card-details">
      <div id="interactive-card">
        <div class="card-wrapper">
          <div class="card-container">
            <div id="card-back" class="card">
              <div class="card-back-content">
                <div class="card-back-magnetic-stripe"></div>
                <div class="card-back-info">
                  <div class="card-back-cvc-container">
                    <p
                      id="interactive-card-cvc"
                      class="text-preset-7 text-white"
                    >
                      000
                    </p>
                  </div>
                  <div class="card-back-info-lines">
                    <div class="card-back-info-lines-row">
                      <div
                        class="card-back-info-line card-back-info-line-l"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-s"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-s"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-xs"
                      ></div>
                    </div>
                    <div class="card-back-info-lines-row">
                      <div
                        class="card-back-info-line card-back-info-line-s"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-m"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-m"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-xs"
                      ></div>
                    </div>
                    <div class="card-back-info-lines-row">
                      <div
                        class="card-back-info-line card-back-info-line-xs"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-s"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-s"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-l"
                      ></div>
                    </div>
                    <div class="card-back-info-lines-row"></div>
                    <div class="card-back-info-lines-row"></div>
                  </div>
                </div>
              </div>
            </div>
            <div id="card-front" class="card">
              <div class="card-front-background">
                <div class="card-front-oval card-front-oval-pink"></div>
                <div class="card-front-oval card-front-oval-orange"></div>
                <div class="card-front-oval card-front-oval-blue"></div>
              </div>
              <div class="card-front-card-details">
                <div class="card-logo">
                  <div class="card-logo-circle-large"></div>
                  <div class="card-logo-circle-small"></div>
                </div>
                <div class="card-front-info">
                  <p
                    id="interactive-card-number"
                    class="text-preset-2 text-white"
                  >
                    0000 0000 0000 0000
                  </p>
                  <div class="card-front-info-bottom">
                    <p
                      id="interactive-card-name"
                      class="text-preset-7 text-white"
                    >
                      Jane Appleseed
                    </p>
                    <p
                      id="interactive-card-date"
                      class="text-preset-7 text-white"
                    >
                      00/00
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END INTERACTIVE CARD -->
      <form id="submit-card" action="/thank-you.html" method="post">
        <div class="form-fields">
          <fieldset>
            <label for="card-name">Cardholder Name</label>
            <div class="input-error-container">
              <input
                id="card-name"
                type="text"
                placeholder="e.g. Jane Appleseed"
                class="input-l"
              />
              <span
                id="card-name-error"
                class="error-message"
                role="alert"
              ></span>
            </div>
          </fieldset>
          <fieldset>
            <label for="card-number">Card Number</label>
            <div class="input-error-container">
              <input
                id="card-number"
                type="text"
                maxlength="16"
                placeholder="e.g. 1234 5678 9123 0000"
                class="input-l"
              />
              <span
                id="card-number-error"
                class="error-message"
                role="alert"
              ></span>
            </div>
          </fieldset>
          <div class="expiry-cvc-fields">
            <fieldset>
              <label for="card-exp-month">Exp. Date (MM/YY)</label>
              <div class="expiry-fields">
                <div class="input-error-container">
                  <input
                    id="card-exp-month"
                    type="text"
                    pattern="[0-9]{1,2}"
                    maxlength="2"
                    placeholder="MM"
                    class="input-s"
                  />
                  <span
                    id="card-exp-month-error"
                    class="error-message"
                    role="alert"
                  ></span>
                </div>
                <div class="input-error-container">
                  <input
                    id="card-exp-year"
                    type="text"
                    maxlength="2"
                    placeholder="YY"
                    class="input-s"
                  />
                  <span
                    id="card-exp-year-error"
                    class="error-message"
                    role="alert"
                  ></span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <label for="card-cvc">CVC</label>
              <div class="input-error-container">
                <input
                  id="card-cvc"
                  type="text"
                  maxlength="3"
                  placeholder="e.g. 123"
                  class="input-m"
                />
                <span
                  id="card-cvc-error"
                  class="error-message"
                  role="alert"
                ></span>
              </div>
            </fieldset>
          </div>
          <!-- END expiry-cvc-fields -->
        </div>
        <button type="submit">Confirm</button>
      </form>
    </section>
    <script src="./scripts/submit.js"></script>
    <script src="./scripts/interactive-card.js"></script>
    <script src="./scripts/animate.js"></script>
  </body>
</html>
