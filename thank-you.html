<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/icon-complete.svg"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Thank You - Card Details Confirmed</title>
  </head>
  <body>
    <main id="interactive-card-details" role="main">
      <div id="interactive-card">
        <div class="card-wrapper">
          <div class="card-container">
            <div id="card-back" class="card">
              <div class="card-back-content">
                <div class="card-back-magnetic-stripe"></div>
                <div class="card-back-info">
                  <div class="card-back-cvc-container">
                    <p
                      id="interactive-card-cvc"
                      class="text-preset-7 text-white"
                    >
                      000
                    </p>
                  </div>
                  <div class="card-back-info-lines">
                    <div class="card-back-info-lines-row">
                      <div
                        class="card-back-info-line card-back-info-line-l"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-s"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-s"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-xs"
                      ></div>
                    </div>
                    <div class="card-back-info-lines-row">
                      <div
                        class="card-back-info-line card-back-info-line-s"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-m"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-m"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-xs"
                      ></div>
                    </div>
                    <div class="card-back-info-lines-row">
                      <div
                        class="card-back-info-line card-back-info-line-xs"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-s"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-s"
                      ></div>
                      <div
                        class="card-back-info-line card-back-info-line-l"
                      ></div>
                    </div>
                    <div class="card-back-info-lines-row"></div>
                    <div class="card-back-info-lines-row"></div>
                  </div>
                </div>
              </div>
            </div>
            <div id="card-front" class="card">
              <div class="card-front-background">
                <div class="card-front-oval card-front-oval-pink"></div>
                <div class="card-front-oval card-front-oval-orange"></div>
                <div class="card-front-oval card-front-oval-blue"></div>
              </div>
              <div class="card-front-card-details">
                <div class="card-logo">
                  <div class="card-logo-circle-large"></div>
                  <div class="card-logo-circle-small"></div>
                </div>
                <div class="card-front-info">
                  <p
                    id="interactive-card-number"
                    class="text-preset-2 text-white"
                  >
                    0000 0000 0000 0000
                  </p>
                  <div class="card-front-info-bottom">
                    <p
                      id="interactive-card-name"
                      class="text-preset-7 text-white"
                    >
                      Jane Appleseed
                    </p>
                    <p
                      id="interactive-card-date"
                      class="text-preset-7 text-white"
                    >
                      00/00
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END INTERACTIVE CARD -->
      <div class="thank-you-container">
        <img
          src="./icons/icon-complete.svg"
          alt="icon complete"
          class="icon-complete"
        />
        <div class="message-container">
          <div class="message-text-container">
            <h1 class="text-preset-1">Thank you!</h1>
            <p class="text-preset-3">We've added your card details</p>
          </div>
          <a href="./index.html" class="btn">Continue</a>
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/display-card-info.js"></script>
  </body>
</html>
